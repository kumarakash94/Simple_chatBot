{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="static/img/bot.png"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="chatbot__button animate__animated animate__backInDown">
        <span class="material-symbols-outlined zoom-in-zoom-out"><img src="{% static 'img/bot_img.png' %}" alt="bot logo" class="img-fluid img_2"></span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
        <div class="chatbot__header">
            <div class="anim-image">
                <img src="{% static 'img/bot_img.png' %}" alt="bot logo" class="img-fluid img_2">
            </div>
            <h3 class="chatbox__title">Chatbot</h3>
            <span class="material-symbols-outlined">close</span>
        </div>
        <ul class="chatbot__box">
            
            <li class="chatbot__chat incoming" id="ask-name">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Please enter your name to start chatting.<span id="datetime"></span></p>
            </li>
            <li class="chatbot__chat outgoing"></li>
        </ul>
        <form class="chatbot__input-box">
            {% csrf_token %}
            <textarea class="chatbot__textarea" id="user-input" placeholder="Enter a message..." name="message" required></textarea>
            <span id="send-btn" class="material-symbols-outlined">send</span>
        </form>
    </div>
    <script src="{% static 'js/common.js' %}"></script>
</body>
</html>
